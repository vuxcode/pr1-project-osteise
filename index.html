<!DOCTYPE html><html>
<head>
    <title>Questions</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="dropdown">
        <button class="dropButton">Menu</button>
        <nav class="dropdownContent">
            <a href="https://vuxcode.github.io/we1-project-osteise/">Home</a>

        </nav>
    </nav>
</header>
<main>
    <div class="scroll-left"><p>You can only use 50/50 and Get a Hint! once each per game!</p></div>
    <section>
        <h1 id="level"></h1><br>
        <p id="qOneInner"></p><br>
        <button id="optionA" onClick="checkAnswerA()"><p id="optAInner"></p></button>
        <button id="optionB" onClick="checkAnswerB()"><p id="optBInner"></p></button><br>
        <button id="optionC" onClick="checkAnswerC()"><p id="optCInner"></p></button>
        <button id="optionD" onClick="checkAnswerD()"><p id="optDInner"></p></button>
    </section>
    <article>
        <button id="submit" onClick="callNextQuestion()"><p id="submitInner"></p></button>
        <button id="fiftyfifty" onClick="fiftyFifty()"><p id="fiftyInner"></p></button> 
        <button id="hint" onClick="getAHint()"><p id="hintInner"></p></button>
    </article>
</main>
<footer>
    <nav class="fixedButton color" href="session-stats.html">
        <a id="fixedAnchor" href="session-stats.html">Session Stats!</a>
