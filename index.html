<!DOCTYPE html><html lang="en">
<head>
    <title>Questions</title>
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
<header>
    <nav class="dropdown">
        <button class="dropButton">Menu</button>
        <nav class="dropdownContent">
            <a href="https://vuxcode.github.io/we1-project-osteise/">Home</a>
            <a href="https://vuxcode.github.io/we1-project-osteise/info.html">Info</a>
            <a href="https://vuxcode.github.io/we1-project-osteise/contact.html">Contact</a>
        </nav>
    </nav>
    <button id="dark-modeBtn" onClick="darkmode()">
        <span id="mode"></span>
    </button>
</header>
<main>
    <div id="stats"><p id="hsInner"></p><p id="lsInner"></p><p id="totInner"></p></div>
    <div class="scroll-left"><p>You have 30 seconds per question! You can only use 50/50 and Get a Hint! once each per game!</p></div>
    <section>
        <h1 id="level"></h1><br>
        <p id="qOneInner"></p><br>
        <button id="optionA" onClick="checkAnswerA()"><span id="optAInner"></span></button>
        <button id="optionB" onClick="checkAnswerB()"><span id="optBInner"></span></button><br>
        <button id="optionC" onClick="checkAnswerC()"><span id="optCInner"></span></button>
        <button id="optionD" onClick="checkAnswerD()"><span id="optDInner"></span></button>
    </section>
    <article>
        <button id="submit" onClick="callNextQuestion()"><span id="submitInner"></span></button>
        <button id="fiftyfifty" onClick="fiftyFifty()"><span id="fiftyInner"></span></button> 
        <button id="hint" onClick="getAHint()"><span id="hintInner"></span></button>
        <!-- <div class="timerBox"><p id="timerInner"></p></div> -->
        <canvas id="timerCanvas"></canvas>
    </article>
</main>
<footer>
    <!-- <nav class="fixedButton color" href="session-stats.html">
        <a id="fixedAnchor" href="session-stats.html">Session Stats!</a>
    </nav> -->
</footer>
<script src="program.js"></script>
</body>
</html>
